<form>
    <label>Nome Curso</label>
    <input type="text" name="nomeCurso" [(ngModel)]="curso.nomeCurso">
    <label>Valor Curso</label>
    <input type="text" name="valorCurso" [(ngModel)]="curso.valorCurso">
    <button (click)="cadastrar(this.curso)">Cadastrar</button>
    <button (click)="editar(this.curso)">Alterar</button>
    <button (click)="excluir(this.curso)">Excluir</button>
</form>


<table border="1">
    <tr *ngFor="let v of vetor">
        <td>{{v.nomeCurso}}</td>
        <td>{{v.valorCurso}}</td>
        <td><button (click)="selecionarCurso(v)">selecionarCurso</button></td>
    </tr>
</table>
